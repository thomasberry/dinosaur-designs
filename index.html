<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dinos ’R’ Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Dinos ’R’ Us</h1>
    <img src="images/dinos-r-us.svg" alt="logo">
    <nav>
      <ol>
        <li><a href="#had">Hadrosaur</a></li>
        <li><a href="#igu">Iguanodon</a></li>
        <li><a href="#ste">Stegosaurus</a></li>
      </ol>
    </nav>
  </header>
  <main>
    <h2>Hadrosaur</h2>
    <figure>
      <img src="images/hadrosaur.jpg" alt="Hadrosaurids Images">
      <figcaption class="figclass" id="had">Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</figcaption>
    </figure>

    <h2>Iguanodon</h2>
    <figure>
      <img src="images/hadrosaur.jpg" alt="Hadrosaurids Images">
      <figcaption id="igu">Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</figcaption>
    </figure>

    <h2>Stegosaurus</h2>
    <figure>
      <img src="images/hadrosaur.jpg" alt="Hadrosaurids Images">
      <figcaption id="ste">Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.</figcaption>
    </figure>
  </main>
</body>
</html>
